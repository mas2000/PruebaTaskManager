<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Tarea</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="add">
        <input type="text" id="nueva-tarea" placeholder="Agregue tarea">
        <button onclick="addTask()">Agregar</button>
  </div>

    <div class="columnas">
      <div class="columna">
        <h2>A realizar</h2>
        <ul id="realizado" class="lista" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
      </div>
      <div class="columna">
        <h2>En progreso</h2>
        <ul id="progreso" class="lista" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
      </div>
      <div class="columna">
        <h2>Realizado</h2>
        <ul id="done-list" class="lista" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
